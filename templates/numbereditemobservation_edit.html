<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} numbereditemobservation</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} numbereditemobservation</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/numbereditemobservations/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <fieldset data-xform-type='select1' data-role='controlgroup' data-type='horizontal'>
                <legend>Score</legend>
                {{#score_choices}}
                <input type='radio' id='numbereditemobservation-score-{{name}}' name='score' value='{{name}}'{{#selected}} checked{{/selected}}>
                <label for='numbereditemobservation-score-{{name}}'>{{label}}</label>
                {{/score_choices}}
              </fieldset>
              <p class='hint'>How much evidence of this item did you see</p>
              <p class='error numbereditemobservation-score-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='numbereditemobservation-notes'>Notes</label>
              <input id='numbereditemobservation-notes' type='text' data-xform-type='string' name='notes' required value="{{notes}}">
              <p class='error numbereditemobservation-notes-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='numbereditemobservation-observation_id'>Observation</label>
              <select id='numbereditemobservation-observation_id' data-xform-type='string' name='observation_id' required>
                <option value="">Select one...</option>
                {{#observation_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/observation_list}}
              </select>
              <p class='error numbereditemobservation-observation_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='numbereditemobservation-item_id'>Item</label>
              <select id='numbereditemobservation-item_id' data-xform-type='string' name='item_id' required>
                <option value="">Select one...</option>
                {{#item_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/item_list}}
              </select>
              <p class='error numbereditemobservation-item_id-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/numbereditemobservations/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error numbereditemobservation-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
