<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} obsform</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} obsform</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/Observationtemplates/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='obsform-name'>Name</label>
              <input id='obsform-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error obsform-name-errors'></p>
            </li>
            <li data-role="list-divider">Items</li>
            {{#items}}
            {{#id}}
            <input type="hidden" name="items[{{@index}}][id]" value="{{id}}">
            {{/id}}
            <li class="ui-field-contain">
              <label for='obsform-items-{{@index}}-name'>Name</label>
              <input id='obsform-items-{{@index}}-name' type='text' data-xform-type='string' name='items[{{@index}}][name]' required value="{{name}}">
              <p class="hint">short name</p>
              <p class='error obsform-items-{{@index}}-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='obsform-items-{{@index}}-description'>Description</label>
              <input id='obsform-items-{{@index}}-description' type='text' data-xform-type='string' name='items[{{@index}}][description]' required value="{{description}}">
              <p class="hint">extended description</p>
              <p class='error obsform-items-{{@index}}-description-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='obsform-items-{{@index}}-numbered'>Scored Item</label>
              <input id='obsform-items-{{@index}}-numbered' type='text' data-xform-type='string' name='items[{{@index}}][numbered]' required value="{{numbered}}">
              <p class="hint">should this item be scored on a 1-5 scale?</p>
              <p class='error obsform-items-{{@index}}-numbered-errors'></p>
            </li>
            <li class="section-items"></li>
            {{/items}}
            <li>
              <button type="button" data-wq-action="addattachment" data-wq-section="items">
                 Add Items
              </button>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/Observationtemplates/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error obsform-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
