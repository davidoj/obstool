<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} observer</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} observer</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/observers/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='observer-firstname'>Firstname</label>
              <input id='observer-firstname' type='text' data-xform-type='string' name='firstname' required value="{{firstname}}">
              <p class='error observer-firstname-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='observer-lastname'>Lastname</label>
              <input id='observer-lastname' type='text' data-xform-type='string' name='lastname' required value="{{lastname}}">
              <p class='error observer-lastname-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/observers/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error observer-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
