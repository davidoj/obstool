<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} item</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} item</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/observationitems/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='item-form_id'>Form</label>
              <select id='item-form_id' data-xform-type='string' name='form_id' required>
                <option value="">Select one...</option>
                {{#form_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/form_list}}
              </select>
              <p class='error item-form_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='item-name'>Name</label>
              <input id='item-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class="hint">short name</p>
              <p class='error item-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='item-description'>Description</label>
              <input id='item-description' type='text' data-xform-type='string' name='description' value="{{description}}">
              <p class="hint">extended description</p>
              <p class='error item-description-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/observationitems/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error item-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
