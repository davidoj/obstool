<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} school</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} school</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/schools/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='school-name'>Name</label>
              <input id='school-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error school-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <fieldset data-xform-type='select1' data-role='controlgroup' data-type='horizontal'>
                <legend>Region</legend>
                {{#region_choices}}
                <input type='radio' id='school-region-{{name}}' name='region' value='{{name}}'{{#selected}} checked{{/selected}}>
                <label for='school-region-{{name}}'>{{label}}</label>
                {{/region_choices}}
              </fieldset>
              <p class='error school-region-errors'></p>
            </li>
            <li class="ui-field-contain">
              <fieldset data-xform-type='select1' data-role='controlgroup' data-type='horizontal'>
                <legend>Remoteness</legend>
                {{#remoteness_choices}}
                <input type='radio' id='school-remoteness-{{name}}' name='remoteness' value='{{name}}'{{#selected}} checked{{/selected}}>
                <label for='school-remoteness-{{name}}'>{{label}}</label>
                {{/remoteness_choices}}
              </fieldset>
              <p class='error school-remoteness-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/schools/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error school-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
